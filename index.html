<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css"></link>
    <title>Comments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Comment</h2>
            </div>
    <!--TODO: Поправить верстку шобы инпут и кнопка не съезжала вниз -->
            <div class="col-lg-6">
                <div id="comment-field"></div>
            </div>
            <div class="col-lg-6">
                <form>
                <div class="form-group">
                    <label for="comment-name">Name:</label>
                    <input type="name" class="form-control" id="comment-name" placeholder="Your name" >

                </div>
                <div class="form-group" >
                    <label for="comment-body">Comment:</label>
                    <input type="name" class="form-control" id="comment-body" placeholder="Your comment" >
                </div>
                <div class="form-group text-right" >
                    <button type="submit" id="comment-add" class="btn btn-primary">add Comment</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
